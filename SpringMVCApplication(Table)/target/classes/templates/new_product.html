<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Product</title>
<style>
body{
background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwoYR2J3XRxbZac6EBM06WUBM5O2NJgN2eoQ&usqp=CAU");
background-repeat:no-repeat;
background-size:cover;
}
</style>
</head>
<body>
<div align="center">
<h1>Create New Product</h1>
<br/>
<form action="#" th:action="@{/save}" th:object="${product}" method="post" enctype="multipart/form-data">
<table border="0" cellpadding="10">
<tr>
<td>Name:</td>
<td><input type="text" th:field="*{name}"/></td>
<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
</tr>
<tr>
<td>Price:</td>
<td><input type="text" th:field="*{price}"/></td>
<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
</tr>
<tr>
<td>Image:</td>
<td><input type="text" th:field="*{image}"/></td>
<td th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image Error</td>
</tr>
<tr>
<td colspan="2"><button type="submit">Save</button></td>
</tr>
</table>
</form>
</div>
</body>
</html>
