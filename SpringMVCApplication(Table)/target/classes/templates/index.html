<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Manager</title>
<style>
body{
    background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqqvbRyzR7aYiDHxFePaA7Gw4YU0t6A0utNg&usqp=CAU");
    background-repeat:no-repeat;
    background-size:cover;
}
</style>
</head>
<body>
<div align="center">
<h1>Product List</h1>
<a href="new">Create New Product</a>
<br/><br/>
 <form th:action="@{/search}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Product Name & Product Price" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  <button type="submit" class="btn btn-info" >Reset</button>
  </form>
<br/><br/>  
<table border="1" cellpadding="10">
<thead>
<tr>
<th scpoe="col">Product ID</th>
<th scpoe="col">Name</th>
<th scpoe="col">Price</th>
<th scpoe="col">Image</th>
<th scpoe="col">Action</th>
<th scope="col">Buy</th>
</tr>
</thead>
<tbody>
<tr th:each="product: ${listProducts}">
<td th:text="${product.id}">Product ID</td>
<td th:text="${product.name}">Name</td>
<td th:text="${product.price}">Price</td>
<td><img alt="" th:src="*{'images/hpLaptop.png;base64,'+{product.image}}" style="width:100px; height:100px"/></td>
<td>
<a th:href="@{'/edit/'+${product.id}}">Edit</a>
&nbsp;&nbsp;&nbsp;
<a th:href="@{'/delete/'+${product.id}}">Delete</a>
</td>
<td>
<a th:href="@{'/cart/buy/'+${product.id}}">Buy Now</a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
