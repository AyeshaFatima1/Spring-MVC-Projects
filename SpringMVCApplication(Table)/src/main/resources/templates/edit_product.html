<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Product</title>
<style>
body{
background-image:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwoYR2J3XRxbZac6EBM06WUBM5O2NJgN2eoQ&usqp=CAU");
background-repeat:no-repeat;
background-size:cover;
}
</style>
</head>
<body>
<div align="center">
<h1>Edit Product</h1>
<br/>
<form action="#" th:action="@{/save}" th:object="${product}" method="post">
<table border="0" cellpadding="10">
<tr>
<td>Product ID:</td>
<td><input type="text" th:field="*{id}" readonly="readonly"/></td>
</tr>
<tr>
<td>Product Name:</td>
<td><input type="text" th:field="*{name}"/></td>
</tr>
<tr>
<td>Price:</td>
<td><input type="text" th:field="*{price}"/></td>
</tr>
<tr>
<td>Image:</td>
<td><input type="text" th:field="*{image}"/></td>
</tr>
<tr>
<td colspan="2"><button type="submit">Save</button></td>
</tr>
</table>
</form>
</div>
</body>
</html>
